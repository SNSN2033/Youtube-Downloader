{% extends "base.html" %}
{% block content %}
<h1>{{search}}</h1>
{% for video in user_video%}

<div class="card" style="width: 63rem; margin: 20px">
    <div class="card-block">
        <a href="{{video.link}}"><h4 class="card-title">
            {{video.title}}</h4></a>
    </div>
    <div class="card-block">
        <a href="{{video.link}}"><img class="card-img-top"
                                      src="{{video.img}}"
                                      alt="Card image cap"
                                      width="196" height="110"></a>
        <form action="/download" target="_blank" style="margin: 20px">
            <button type="submit" class="btn btn-primary btn-form" name="value"
                    value="MP3&{{video.link}}" style="float:right">MP3
            </button>
            <button type="submit" class="btn btn-success btn-form" name="value"
                    value="MP4&{{video.link}}">MP4
            </button>
        </form>
        <form action="/delete" method="post">
            <input type="hidden" name="link" value="{{video.link}}">
            <button type="submit" class="btn btn-danger btn-form">Delete</button>
        </form>
    </div>
</div>
{% endfor %}
{% endblock %}
